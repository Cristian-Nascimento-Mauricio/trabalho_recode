<html>
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="JS/Trip.js" defer></script>
	<script src="JS/purchase.js" defer></script>
	<link rel="stylesheet" href="../CSS/purchase.css">
	<title>Comprar </title>
</head>
<body>
	<div th:replace="~{components/header}"/>

	<main>
		
		<div class="purchase-container">
			
			<div class="div-information">
				<div class="div-img">
					<img th:src="@{/assets/JPG/__${trip.getImg()}__}">
				</div>
				<div class="div-data">
					<div class="div-title">
						<p th:text="${trip.getName()}"></p>
					</div>
					<div class="div-price">
						<p class="price_without_descount" th:text="${trip.getPrice}"> R$</p>
						<p class="price_with_descount" th:text="${#numbers.formatDecimal( ( trip.getPrice * trip.getDiscount ), 2, 'POINT', 2, 'COMMA')}"> R$</p>
					</div>
					<div class="div-location">
						<p th:text="${trip.getLocation()}"></p>
					</div>
				</div>
			</div>
			
			<div class="form">
			  <div class="mb-3">
			    <label for="exampleInputEmail1" class="form-label">Nome completo</label>
			    <input type="name" class="form-control" placeholder="Ex.Fulano da Silva Pereira" id="exampleInputEmail1" aria-describedby="emailHelp">
			    <div class="form-text">Informe o seu nome completo sem abreviação</div>
			  </div>
			  <div class="mb-3">
			    <label for="exampleInputEmail1" class="form-label">Endereço de email</label>
			    <input type="email" class="form-control" placeholder="Ex. fulano@email.com" id="exampleInputEmail1" aria-describedby="emailHelp">
			    <div class="form-text">Verifique se o email está correto</div>
			  </div>
			  <div class="mb-3">
			    <label for="exampleInputEmail1" class="form-label">CPF/RG</label>
			    <input type="CPForRG" class="form-control" placeholder=" CPF 000.000.000-00 ou RG 0000000-0" id="exampleInputEmail1" aria-describedby="emailHelp">
			    <div  class="form-text">Informe seu CPF ou seu RG</div>
			  </div>
			  
			  <div class="cartao-information">
				  
				<div class="mb-3">
			    	<label for="exampleInputEmail1" class="form-label">Número do cartão</label>
			    	<input type="email" class="form-control" placeholder="Ex. 1234 5678 9101 1213" id="exampleInputEmail1" aria-describedby="emailHelp">
			  	</div>	
			  	
				<div class="mb-3">
			    	<label for="exampleInputEmail1" class="form-label">Data de vencimento</label>
			    	<input type="email" class="form-control" placeholder="Ex. 01/23" id="exampleInputEmail1" aria-describedby="emailHelp">
			  	</div>
			  	
				<div class="mb-3">
			    	<label for="exampleInputEmail1" class="form-label">Código de segurança</label>
			    	<input type="email" class="form-control" placeholder="Ex. 321" id="exampleInputEmail1" aria-describedby="emailHelp">
			  	</div>	
			  			  				  	
			  </div>
			  			 			  
			  <select class="form-select form-select-sm mb-3" aria-label=".form-select-sm example">
			  <option selected>Quantas parcelas ? </option>
				  <option value="1">1x sem juros</option>
				  <option value="2">2x sem juros</option>
				  <option value="3">6x juros de 2%</option>
				  <option value="3">8x juros de 3%</option>
				  <option value="3">10x juros de 5%</option>
				  <option value="3">12x juros de 8%</option>
			  </select>
			  <button type="submit" class="btn btn-primary m-b">Enviar</button>
			</div>
			
		</div>	
									
	</main>

	<div th:replace="~{components/footer}"/>

	
</body>	
</html>
