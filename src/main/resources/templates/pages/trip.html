<html>
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="../CSS/trip.css">
	<script src="JS/getHotel.js" defer></script>
	<script src="JS/Trip.js" defer></script>
	<title>Viagens</title>
</head>
<body>
	<div th:replace="~{components/header}"/>

	<main class="container height" >
		<div class="container-trips">
			
			<div class="trip" th:attr="data-id=${trip.getId}" th:each="trip : ${trips}">
				<div class="div-img">
					<img th:src="@{/assets/JPG/__${trip.getImg()}__}">
				</div>
				<div class="div-container">
					<div class="div-title">
						<a th:href="@{/purchase?id=__${trip.getId}__}" th:text="${trip.getName()}"></a>
					</div>
					<div class="div-price">
						<p class="price-without-discount" th:text="${trip.getPrice}"> R$</p>
						<p class="price-with-discount" th:text="${#numbers.formatDecimal( ( trip.getPrice * trip.getDiscount ), 2, 'POINT', 2, 'COMMA')}"> R$</p>
					</div>
					<div class="div-place">
						<p th:text="${trip.getLocation()}"></p>
					</div>
				</div>
			</div>
			
		</div>
	</main>
		
	<div th:replace="~{components/footer}"/>
</body>
</html>
